<mat-toolbar color='primary'>
    <span>Calculator App</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
</mat-toolbar>
<mat-card>
  <p>Enter the first number:</p>
  <input type="number" name="num1" [(ngModel)]="num1">
  <p>Enter the second number:</p>
  <input type="number" name="num2" [(ngModel)]="num2">
  <div class="first">
    <button mat-raised-button color='primary' (click)="add()">Addition</button>
    <button mat-raised-button color='primary' (click)="substract()">Substraction</button>
    <button mat-raised-button color='primary' (click)="multiply()">Multiplication</button>
    <button mat-raised-button color='primary' (click)="divide()">Division</button>
    </div><br>
    <h3>Result:{{num3}}</h3>
    <div class="second">
    <p>Enter number for factorial or prime number:</p>
    <input type="number" name="num4" [(ngModel)]="num4"><br><br>
    <button mat-raised-button color='primary' (click)="factorial()" >Factorial</button>
    <button mat-raised-button color='primary' (click)="prime()">Prime or Not</button>
    </div><br>
    <h3>Result:{{num5}}</h3>
</mat-card>
